<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" rel="shortcut icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/contact.css">
    <title>Contacto</title>
</head>
<body>
    <header>

    </header>
    <main id="principal">
        <section id="contacto">
            <div class="m-5 f-size-12">
                <h2>Contactenos</h2>
                <p>Envianos tu consulta o comentario</p>
            </div>
            <div class="m-5">
                <form action="*" method="POST">
                    <input type="text" name="name" id="name" placeholder="Nombre y Apellido" class="input b-tran b-botto f-size-12">
                    <input type="email" name="email" id="email" placeholder="E-mail" class="input b-tran b-botto f-size-12">
                    <input type="text" name="subject" id="subject" placeholder="Asunto" class="input b-tran b-botto f-size-12">
                    <textarea name="mensaje" id="message" cols="30" rows="5" placeholder="Mensaje" class="input border area f-size-12"></textarea>
                    <div class="">
                        <div class="d-flex j-cont-c ">
                            <input type="submit" value="Enviar" class="b-radi-13 colo bg-c p-1-10 f-size-12 bottom">
                        </div>                        
                    </div>                                    
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
