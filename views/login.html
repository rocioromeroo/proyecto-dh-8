<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="image/x-icon" rel="shortcut icon" href="/images/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="/styles/login.css" rel="stylesheet">
        <title>Eletr8 | Login</title>
    </head>
    <body>
        <header>
            <a href="/"><img src="/images/electr8-logo.png" width ="200" height="75" alt="Electr8"></a>
            <p class="cuentas">Ingresá</p>
            <div id="icons">
                <a class="user" href="/login"><i class="far fa-user"></i></a>
                <a class="cart" href="/cart"><i class="fas fa-shopping-cart" ></i></a>
                <a class="search" href="/"><i class="fas fa-search" ></i></a>
            </div>
        </header>
        <br>
        <div class="login">
            <h1>Ingresá a tu cuenta de Electr8</h1>
            <br>
            <section>
                <form class="datos" action="datos.html" method="POST">
                    <p class="email">
                        <input type="email" name="email" id="email" placeholder="Email">    
                    </p>
                    <hr>
                    <p class="password">
                        <input type="password" name="password" id="password" placeholder="Contraseña">
                    </p>
                    <hr>
                    <br>
                </form>
                <p class="recordar">
                    <input type="radio" name="usuario" id="usuario" value="yes">
                    <label for="usuario">Recordar Cuenta</label>
                </p>
                <br>
            </section>
                <div class="center">
                    <button  class="enviar" type="submit" >Ingresar</button>
                </div>
            <br>
            <ul class="olvidar">
                <li><a href="/">Olvidé mi contraseña</a></li>
                <li><a href="/">Registrarme</a></li>
            </ul>
            <br>
                <div class="center1">
                    <button  class="google" type="submit" >Seguir con Google</button>
                </div>
            </form>
            <br>
            <br>
        </div>    
    <br>
    <br>
    <hr>
    <footer>
        <div class="foot">
            <div class="logo-mobile">
                <a href=""><img src="/images/electr8-logo.png" aling="left" width ="200" height="70" alt="Electr8"></a>
            </div>
            <div class="logo">
                <a href=""><img src="/images/electr8-logo.png" aling="left" width ="200" height="70" alt="Electr8"></a>
            </div>
            <ul class="links">
                <li><a href="/product">Productos</li></a> 
                <li><a href="/">Acerca de Nosotros</li></a> 
                <li><a href="/">Redes Sociales</li></a> 
            </ul> 
            <div class="copyright">
                <br>
                <p>Copyright © 2020. Electr8 todos los derechos reservados</p>
            </div>
        </div>
    </footer>
</body>
