<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" rel="shortcut icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/styles/register.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href=""><img src="/images/electr8-logo.png" width ="200" height="75" alt="Electr8"></a>
        <p class="cuentas">Registro</p>
        <div id="icons">
            <a class="user" href=""><i class="far fa-user"></i></a>
            <a class="cart" href=""><i class="fas fa-shopping-cart" ></i></a>
            <a class="search" href=""><i class="fas fa-search" ></i></a>
        </div>
    </header>
    <br>
    <div class="register">
        <h1>Ingresá a tu cuenta de Electr8</h1>
        <section>   
        <form class="registro" action="datos.html" method="POST">
            <p>
                <input type="text" name="name" id="name" placeholder="Nombre">    
            </p>
            <hr>
                <input type="text" name="surname" id="surname" placeholder="Apellido">      
            <hr>
            <p>
                <input type="number" name="dni" id="dni" placeholder="DNI">
            </p>    
            <hr>
            <p>
                <label class="nacimiento" for="nacimiento">Fecha de nacimiento:
                <input type="date" name="nacimiento" id="nacimiento">      
            </label>
            </p>
            <hr>
            <p>
                <input type="number" name="phone" id="phone" placeholder="Teléfono">  
            </p>   
            <hr>
            <p>
                <input type="password" name="password" id="password" placeholder="Contraseña">
            </p>
            <hr>
            <p>
                <input type="password" name="repeat" id="repeat" placeholder="Confirmar Contraseña">
            </p>
            <hr>
        <br>
        </section>
    <div class="center1">
    <button  class="google" type="submit" >Crear Cuenta</button>
    </div>
    <br>
    </div>    
    <br>
    <br>
    <hr>
    <footer>
        <div class="foot">
            <a href=""><img src="/images/electr8-logo.png" aling="left" width ="200" height="70" alt="Electr8"></a>

            </ul> 
            <div class="copyright">
                <br>
                <p>Copyright © 2020. Electr8 todos los derechos reservados</p>
            </div>
            </div>
    </footer>
</body>
